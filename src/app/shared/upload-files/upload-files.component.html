<div class="card">
  <div class="card-header">
    Upload de Arquivos
  </div>
  <div class="card-body">
    <label for="fileInput" class="custom-file-upload">
      <i class="las la-file"></i> Escolha os arquivos
    </label>
      <input
        class="btn btn-primary"
        #fileInput
        id="fileInput"
        type="file"
        (change)="chooseFile(fileInput.files)"
        multiple
      />
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Arquivo</th>
          <th scope="col">Tamanho</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr [ngClass]="{'table-success':file.sendFile}" *ngFor="let file of selectedFiles ; let i = index" >
            <td>
              {{file.name}}
            </td>
            <td>
              {{file.displaySize}}
            </td>
            <td>
            <a (click)="deleteFile(file,i)" href="javascript:void(0)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
            </a>
            </td>
            <td>
              <svg *ngIf="!file.sendFile" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z"/>
              </svg>
              <svg *ngIf="file.sendFile" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </td>
        </tr>
      </tbody>
    </table>
    <ul class="list-group">
      <li href="#" class="list-group-item list-group-item-action active" aria-current="true">
          Status dos arquivos
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Arquivos
        <span class="badge badge-primary badge-pill">{{quantityAllFiles}}</span>


      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Tamanho total arquivos
        <span class="badge badge-primary badge-pill">{{getDisplaySizeAllFiles()}}</span>


      </li>

    </ul>
  </div>
  <div class="card-footer text-muted text-right"></div>
  <div class="alert alert-danger" role="alert" *ngIf="isLimitExceededAllFiles()" >
    Atenção tamanho total dos arquivos foi excedido que é de {{getDisplaylimitLength()}}
  </div>
</div>

<app-confirm-message (btnOkReturn)="ConfirmDeleteFile($event)"
   (btnCancelReturn)="CancelDeleteFile($event)" #modalConfirmDeleteFiles >
</app-confirm-message>
